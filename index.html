<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="screen"></div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary button">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary button">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary button">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary button">.</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" id="equals-button">
            =
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary button">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" id="clear-button">
            CLEAR
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
